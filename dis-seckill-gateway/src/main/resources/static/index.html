<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Title</title>
</head>
<body>
<H1>支付测试</H1>
<hr>
<div class="form-container">
    <form id="form" action="order1/alipay" method="post">
          *商户订单 :
         <input type="text" name="outTradeNo" value="dzcp100010001"><br>
          *订单名称 :
         <input type="text" name="subject" value="红魔手机"><br>
          *付款金额 :
         <input type="text" name="totalAmount" value="0.1" ><br>
          *商品描述 :
         <input type="text" name="body" value="红魔手机 努比亚出品游戏手机"><br>
         <input type="button" value="支付宝支付" onclick="submitForm('order1/alipay')">
         <input type="button" value=" 微信支付  " onclick="submitForm('order/wexpay')">
    </form>
</div>
</body>

<script language="javascript">
    function submitForm(action) {
        document.getElementById("form").action = action
        document.getElementById("form").submit()
    }
</script>

<style>
    .form-container {
        padding-top:10px;
    }
    input {
        margin:10px;

    }
