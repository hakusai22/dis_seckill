    upstream seckill {
        server  127.0.0.1:8082 max_conns=1000; 
        server  127.0.0.1:8090 max_conns=1000;  
    }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            # root   html;
