            #---------------2.新增代理路径-------------------------------
            # mata
            # 代理路径和集群名称(upstream seckill{})需要保持一致
            limit_conn limit1 10;
            limit_req zone=limit2 burst=50 nodelay;
            proxy_pass http://seckill;
            proxy_redirect default;
        }

